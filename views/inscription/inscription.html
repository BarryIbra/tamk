<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Todo CSS File -->
    <link rel="stylesheet" href="/css/inscription/inscription.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="switch-mode">
      <div class="switch-mode-content">
        <span class="light">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
            fill="#EAF0F7"
          >
            <path
              d="M12 18C8.68629 18 6 15.3137 6 12C6 8.68629 8.68629 6 12 6C15.3137 6 18 8.68629 18 12C18 15.3137 15.3137 18 12 18ZM12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16ZM11 1H13V4H11V1ZM11 20H13V23H11V20ZM3.51472 4.92893L4.92893 3.51472L7.05025 5.63604L5.63604 7.05025L3.51472 4.92893ZM16.9497 18.364L18.364 16.9497L20.4853 19.0711L19.0711 20.4853L16.9497 18.364ZM19.0711 3.51472L20.4853 4.92893L18.364 7.05025L16.9497 5.63604L19.0711 3.51472ZM5.63604 16.9497L7.05025 18.364L4.92893 20.4853L3.51472 19.0711L5.63604 16.9497ZM23 11V13H20V11H23ZM4 11V13H1V11H4Z"
            ></path>
          </svg>
        </span>
        <span class="dark">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
            fill="#14162E"
          >
            <path
              d="M11.3807 2.01886C9.91573 3.38768 9 5.3369 9 7.49999C9 11.6421 12.3579 15 16.5 15C18.6631 15 20.6123 14.0843 21.9811 12.6193C21.6613 17.8537 17.3149 22 12 22C6.47715 22 2 17.5228 2 12C2 6.68514 6.14629 2.33869 11.3807 2.01886Z"
            ></path>
          </svg>
        </span>
      </div>
      <div class="overlay"></div>
    </div>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="navigations">
            <input type="checkbox" id="checkbox" />
            <label for="checkbox" class="toggle">
              <div class="bars bar-1"></div>
              <div class="bars bar-2"></div>
              <div class="bars bar-3"></div>
            </label>
            <nav class="links">
              <li><a href="/">Accueil</a></li>
            </nav>
          </div>
          <div class="action">
            <div class="language">
              <div class="langue">
                <span class="txt">english</span>
                <div class="arrow">
                  <img src="/img/connexion/arrow-light.svg" alt="arrow-light" />
                  <img src="/img/connexion/arrow-dark.svg" alt="arrow-dark" />
                </div>
              </div>
              <ul class="dropdown">
                <li>arabic</li>
                <li>france</li>
                <li>german</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="login-section">
      <div class="container">
        <div class="login-section-content">
          <div class="info">
            <h1 class="title">Envoyer un colis</h1>
            <p class="desc">
              Créer votre compte pour envoyer un colis
            </p>
          </div>
          <div class="image">
            <img src="/img/inscription/referencement.webp" alt="Character" />
          </div>
          <div class="action">
            <form class="form" method="post">
                <div class="input">
                    <input type="text" name="prenom" placeholder="Votre prenom" />
                </div>
                <div class="input">
                    <input type="text" name="nom" placeholder="Votre nom" />
                </div>
                <div class="input">
                    <input type="text" name="phone" placeholder="Votre numero de telephone" />
                </div>
                <div class="input">
                    <input type="date" name="dateNaissance" placeholder="Votre date de naissance" />
                </div>
                <div class="input">
                    <select id="paysSelect" name="pays" required>
                        <option value="">Sélectionnez un pays</option>
                    </select>
                </div>
              <div class="input">
                <input type="email" name="email" placeholder="Votre mail" />
              </div>
              <div class="input">
                <input type="password" name="password" placeholder="Entrez votre mot de passe"/>
              </div>
              <div class="input">
                <input type="password" name="passwordVerification" placeholder="Repetez votre mot de passe"/>
              </div>
              <div class="input">
                <input type="submit" value="Inscription" />
              </div>
            </form>
            
        </div>
      </div>
    </section>
    <!-- Todo JS File -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="/js/inscription/inscription.js"></script>

    
  </body>
</html>
